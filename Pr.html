<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter the number :");

        let arr = []

        for(let i = 1; i <= n; i++) {
            arr.push(i);
        }

        let sum = arr.reduce((prev, curr) => {
            return prev + curr;
        })

        console.log(sum / n);
    </script>
</body>
</html>
